<div *ngIf="artist">
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<img  src="{{artist.images[0].url}}" class="img-circle artist-thumbnail img-responsive" *ngIf="artist.images.length > 0" >
			</div>
			<div class="col-md-6">
				<h4>{{artist.name}}</h4>
				<p *ngIf="artist.genres.length > 0">
					<strong>Genres : </strong> <span *ngFor="let genre of artist.genres" class="label label-default"> {{genre}} </span>
				</p>

			</div>
		</div>
		<hr/>
		<div class="panel panel-default" *ngIf="albums">
			<div class="panel-heading">
				<h3 class="panel-title">Albums</h3>
			</div>
			<div class="panel-body">
				<div class="container" >
					<div class="row" *ngFor="let album of albums" >
						<div class="col-md-2">
							<img  class="img img-responsive img-thumbnail album-thumbnail" src="{{album.images[0].url}}" *ngIf=" album.images.length > 0 " />
							
						</div>
						<div class="col-md-10">
							<h4>{{album.name}}</h4>
							<a href="#" class="btn btn-theme">view details</a>
						</div>
					</div>					
				</div>
			</div>
		</div>
	</div> 
</div>
